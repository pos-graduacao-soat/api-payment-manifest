apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-payment
  labels:
    app: api-payment
spec:
  template:
    metadata:
      name: api-payment
      labels:
        app: api-payment
    spec:
      containers:
        - name: api-payment-container
          image: 572978752108.dkr.ecr.us-east-1.amazonaws.com/lanchonete-55/api-payment:main
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          env: 
            - name: ORDERS_API_URL
              value: http://api-orders-service:3000
          envFrom:
            - secretRef:
                name: api-payment-secrets
  replicas: 1
  selector:
    matchLabels:
      app: api-payment
